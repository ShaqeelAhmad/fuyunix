# Default configuration file
#
#
# numplayer (digit)    function            Key Name
# player associated    see func-list.txt   use Key Name NOT Scancode or Keycode
# with key & function                     https://wiki.libsdl.org/SDL_Scancode
#
# If file contains an error the default keys will be used

# 1st player
0 left  h
0 down  j
0 jump  k
0 right l
# 2nd player
1 jump  w
1 left  a
1 down  s
1 right d
# Note: quit doesn't care about player number
0 quit  q
